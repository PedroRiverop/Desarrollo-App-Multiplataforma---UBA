
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Dispositivos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let dispositivo of dispositivos" (click)="verDetalle(dispositivo.dispositivoId)">
      <ion-card-header>
        <ion-card-title>
        {{ dispositivo.nombre }}
        </ion-card-title>
        <ion-card-subtitle>{{ dispositivo.ubicacion }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <div class="botones">
          <ion-button color="tertiary" fill="outline" (click)="verMediciones(dispositivo.dispositivoId); $event.stopPropagation()">
            Ver Mediciones
          </ion-button>
          <ion-button color="primary" fill="solid" (click)="verDetalle(dispositivo.dispositivoId); $event.stopPropagation()">
            Detalles del Dispositivo
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
